# .github/workflows/mirror-to-work.yml
name: Mirror to work repo

on:
  push:
    branches:
      - main
      - '**'   # mirror all branches on push
  delete:
    branches:
      - '**'

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:    
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          # Fetch all history and all branches
          fetch-depth: 0

      - name: Show git remotes
        run: git remote -v

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add work remote
        run: |
          git remote add work "https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/donovan-liao_ahmprod/project-garden-mirror.git"

      - name: Push all branches
        run: |
          git push --all work

      - name: Push all tags
        run: |
          git push --tags work
